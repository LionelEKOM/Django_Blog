{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}

    {% endblock %}
    
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="">
        <a class="" href="{% url 'posts:home'%}">Home</a>
        {% if request.user.is_authenticated %}
            <a class="" href="{% url 'posts:create'%}">Ajouter</a>
        {% endif %}
    </nav>
 
    <section id="blog">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
