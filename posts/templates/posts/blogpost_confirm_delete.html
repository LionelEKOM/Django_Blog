{% extends "base.html" %}

{% block title %}
    <title>supprimer un article</title>
{% endblock %}


{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer cet article {{ post.title}} ?</p>
        <input class="btn btn-delete" type="submit" value="Oui, supprimer">
    </form>
{% endblock content %}
