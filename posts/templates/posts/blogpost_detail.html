{% extends 'base.html' %}


{% block title %}
<title>{{ post.title }}</title>
{% endblock title %}


{% block content %}
<article class="post-detail">
    <h1>{{ post.title }}</h1>
    <img src="{{ post.thumbnail.url }}" alt="" srcset="">
    <div class="">
        {{ post.content|linebreaks|safe }}
    </div>
</article>
{% endblock content %}
